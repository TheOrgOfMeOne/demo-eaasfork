kind: Environment
version: v1
name: testname011
type: primary
environmentVariables: {  }
projectVariables: {  }
components:
    -
        kind: Application
        version: v1
        name: myapp
        gitRepo: 'git://github.com/sorinpopescunr2/demo-eaas.git'
        gitBranch: test01
        gitDockerComposePath: /docker-compose.yaml
        gitApplicationPath: /
        dockerCompose:
            build:
                context: .
                args: {  }
            ports:
                - '8000:80'
            restart: always
        builtinVariables:
            BNS_GIT_BRANCH: test01
        envVarMapping: {  }
        k8s: null
        podSharing: {  }
        hosts:
            -
                hostname: myapp-${BNS_ENVIRONMENT_UNIQUE}.bnyenv.com
                path: /
                servicePort: 8000
